<app-header></app-header>
<app-movie-search></app-movie-search>

<app-genre-filters [currentMovieType]="currentMovieType"
                   (movieTypeChangedEvent)="setMovieType($event)">
</app-genre-filters>


<app-loader *ngIf="loading"></app-loader>

<div class="home__movie-container">
  <div *ngFor="let movie of movies$ | async"
       class="home__movie-container__item">
    <app-movie-card [movie]="movie"></app-movie-card>
  </div>
</div>
