<div *ngIf="movieDetals !== undefined; else loader" class="movie-details-container">
  <div class="main-info-grid">
    <h1>{{movieDetals.title}}</h1>
    <label>Release Date: </label>
    <span>{{movieDetals.release_date}}</span>

    <label>Average Score: </label>
    <span *ngIf="movieDetals.vote_count !== 0; else notVotedLine">{{movieDetals.vote_average}}
      ({{movieDetals.vote_count}})</span>

    <label>Runtime: </label>
    <span>{{movieDetals.runtime}} minutes</span>

    <label>Genres: </label>
    <div class="genres-buttons">
      <button *ngFor="let genre of movieDetals.genres" routerLink="/{{genre.id}}">
        {{genre.name}}
      </button>
    </div>

    <h2>Overview</h2>
    <p>{{movieDetals.overview}}</p>
    <div class="movie-poster">
      <img [src]="getPosterUrl()" [alt]="movieDetals.title" />
    </div>
  </div>
  <div class="cast-container">
    <h2>Cast</h2>
    <div class="cast-person-container p-g">
      <div *ngFor="let castPerson of castArray" class="cast-person ui-g-12 ui-md-6 ui-lg-4 ui-xl-3">
        <img [src]="getCastPersonUrl(castPerson.profile_path, castPerson.gender)" [alt]="castPerson.name" />
        <h4>{{castPerson.name}}</h4>
      </div>
    </div>
  </div>


</div>
<!-- <img [src]="poster_url_prefix + movieDetals.poster_path" alt="Movie Poster"> -->
<ng-template #loader>
  <app-loader></app-loader>
</ng-template>

<ng-template #notVotedLine>
  <span *ngIf="movieDetals.vote_count === 0">Movie not scored yet.</span>
</ng-template>
