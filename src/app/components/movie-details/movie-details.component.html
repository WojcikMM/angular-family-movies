<table *ngIf="movieDetals else loading">
  <tr>
    <td>
      <img  [src]="poster_url_prefix + movieDetals.poster_path" alt="Movie Poster">
    </td>
    <td style="vertical-align: baseline;">
      <h2>
        <strong>{{movieDetals.title}}</strong>({{movieDetals.release_date|date:'yyyy'}})
      </h2>
      <table>
        <tr>
          <td>Ocena:</td>
          <td>1/4</td>
        </tr>
        <tr>
          <td>Ilość głosow:</td>
          <td>2334</td>
        </tr>
        <tr>
          <td>Kategorie</td>
          <td>
            <button>Kategoria1</button>
            <button>Kategoria2</button>
            <button>Kategoria3</button>
            <button>Kategoria4</button>
          </td>
        </tr>
      </table>
      <h4>Overview</h4>
      <p style="width:60%">
      {{movieDetals.overview}}    
      </p>
    </td>
  </tr>
</table>

<ng-template #loading>
  <div>Loading ...</div>
</ng-template>
