<div *ngIf="movieDetails !== undefined; else loader" class="movie-details-container">
  <div class="main-info-grid">
    <h1>{{movieDetails.title}}</h1>
    <label>Release Date: </label>
    <span>{{movieDetails.release_date}}</span>

    <label>Average Score: </label>
    <span *ngIf="movieDetails.vote_count !== 0; else notVotedLine">{{movieDetails.vote_average}}
      ({{movieDetails.vote_count}})</span>

    <label>Runtime: </label>
    <span>{{movieDetails.runtime}} minutes</span>

    <label>Genres: </label>
    <div class="genres-buttons">
      <button *ngFor="let genre of movieDetails.genres" routerLink="/{{genre.id}}">
        {{genre.name}}
      </button>
    </div>

    <h2>Overview</h2>
    <p>{{movieDetails.overview}}</p>
    <div class="movie-poster">
      <img *ngIf="!movieDetails.poster_path" src="/assets/poster-not-found.jpg" [alt]="movieDetails.title"/>
      <img *ngIf="movieDetails.poster_path" [src]="posterPrefix + movieDetails.poster_path" [alt]="movieDetails.title"/>
    </div>
  </div>
  <div class="cast-container">
    <h2>Cast</h2>
    <div class="cast-person-container p-g">
      <div *ngFor="let castPerson of castArray" class="cast-person ui-g-12 ui-md-6 ui-lg-4 ui-xl-3">
        <ng-container *ngIf="!castPerson.profile_path; else castPersonImageTemplate">
          <img *ngIf="castPerson.gender === 1" src="/assets/woman-placeholder-img.jpg" [alt]="castPerson.name"/>
          <img *ngIf="castPerson.gender !== 1" src="/assets/man-placeholder-img.jpg" [alt]="castPerson.name"/>
        </ng-container>
        <ng-template #castPersonImageTemplate>
          <img [src]="posterPrefix + castPerson.profile_path" [alt]="castPerson.name"/>
        </ng-template>
        <img *ngIf="!castPerson.profile_path" [src]="posterPrefix + castPerson.profile_path" [alt]="castPerson.name"/>
        <h4>{{castPerson.name}}</h4>
      </div>
    </div>
  </div>


</div>
<ng-template #loader>
  <app-loader></app-loader>
</ng-template>

<ng-template #notVotedLine>
  <span *ngIf="movieDetails.vote_count === 0">Movie not scored yet.</span>
</ng-template>
