<div class="autocomplete">
    <input id='searchBoxId' autocomplete="off" [formControl]="term" placeholder='Type here to search movie' (blur)='endOfSearching()' />
    <div id="myInputautocomplete-list" class="autocomplete-items">
        <div  routerLink="/details/{{searchResult.id}}" *ngFor='let searchResult of searchResults'>
            {{searchResult.title}} ({{searchResult.release_date|date:'yyyy'}})
        </div>
    </div>
</div>
