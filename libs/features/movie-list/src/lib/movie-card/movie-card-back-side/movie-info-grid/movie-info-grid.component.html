<div class="movie-info-grid">

  <div class="movie-info-grid__row">
    <label class="movie-info-grid__row__label">Release:</label>
    <div class="movie-info-grid__row__value">
      {{movie?.releaseDate|date}}
    </div>
  </div>

  <div class="movie-info-grid__row">
    <label class="movie-info-grid__row__label">Votes:</label>
    <div class="movie-info-grid__row__value">
      {{movie?.votesCount}}
    </div>
  </div>

  <div class="movie-info-grid__row">
    <label class="movie-info-grid__row__label">Genres:</label>
  </div>
  <shared-genre-list [genres]="selectedGenres$ | async">
  </shared-genre-list>
</div>
