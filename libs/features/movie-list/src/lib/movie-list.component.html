<ms-shared-header></ms-shared-header>
<ms-list-movie-search></ms-list-movie-search>

<ms-list-genre-filters [currentMovieType]="currentMovieType"
                   (movieTypeChangedEvent)="setMovieType($event)">
</ms-list-genre-filters>


<ms-shared-loader *ngIf="loading"></ms-shared-loader>

<ms-shared-infinite-scroll (scrolledToBottomEvent)="onScrolledToBottom()">
  <div class="home__movie-container">
    <div *ngFor="let movie of movies$ | async"
         class="home__movie-container__item">
      <ms-list-movie-card [movie]="movie"></ms-list-movie-card>
    </div>
  </div>
</ms-shared-infinite-scroll>
